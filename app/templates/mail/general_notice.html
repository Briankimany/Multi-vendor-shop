{% extends "mail/base.html" %}


{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/mail/general_notice.css') }}">
{% endblock %}

{% block content %}
    <h2>{{ subject }}</h2>
    
    <p>Hello {{ name }},</p>
    
    <div>
        {% block message_content %}
            {{ message_body|safe }}
        {% endblock %}
    </div>
    
    {% if action_link %}
    <p>
        <a href="{{ action_link }}" class="button">{{ action_text }}</a>
    </p>
    {% endif %}
{% endblock %}

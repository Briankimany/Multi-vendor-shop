{% extends "vendor/base2.html" %}


{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/vendor/add_product.css') }}">
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/vendor/add_product.js') }}"></script>
{% endblock %}


{% block content %}
<div class="add-product-container">
    <h1>Add New Product</h1>

    <div class="add-form-wrapper">
        <form id="productForm" method="post" class="add-product-form" enctype="multipart/form-data" action="/vendor/add_product">
            <!-- Product Name -->
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" id="name" name="name" placeholder="Enter product name" required>
            </div>

            <!-- Enhanced Category Selection -->
            <div class="form-group">
                <label for="category">Category</label>
                <div class="category-selector">
                    <select id="category" name="category" class="filter-select" required>
                        <option value="" disabled selected>Select a category...</option>
                        {% for category in categories %}
                            <option value="{{ category }}">{{ category }}</option>
                        {% endfor %}
                        <option value="__new__">ï¼‹ Create New Category</option>
                    </select>
                    <div id="newCategoryWrapper" class="new-category-wrapper">
                        <input type="text" id="newCategoryInput" name="new_category" 
                               placeholder="New category name" class="category-input" 
                               pattern=".{2,}" title="Category name must be at least 2 characters">
                    </div>
                </div>
            </div>

            <!-- Product Description -->
            <div class="form-group full-width">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Product description"></textarea>
            </div>

            <!-- Pricing and Stock -->
            <div class="form-group">
                <label for="price">Price ($)</label>
                <input type="number" id="price" name="price" min="0" step="0.01" placeholder="0.00" required>
            </div>

            <div class="form-group">
                <label for="stock">Stock</label>
                <input type="number" id="stock" name="stock" min="0" placeholder="0" required>
            </div>

            <!-- Media Handling -->
            <div class="form-group">
                <label for="image_url">Image URL</label>
                <input type="url" id="image_url" name="image_url" placeholder="https://example.com/image.jpg">
            </div>

            <div class="form-group">
                <label for="image_upload">Or Upload Image:</label>
                <div class="file-upload-wrapper">
                    <input type="file" id="image_upload" name="image_upload" accept="image/*">
                    <div id="image_preview" class="image-preview"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="preview_url">Preview URL</label>
                <input type="url" id="preview_url" name="preview_url" placeholder="https://example.com/preview.jpg">
            </div>

            <!-- Form Submission -->
            <div class="form-group full-width form-actions">
                <button type="submit" class="add-button">Add Product</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user/reset_password.css') }}">

</head>
<body>
    <div class="reset-form">
        <h2>Reset Your Password</h2>
        
        <form id="resetForm">
            <input type="hidden" id="user_id" value="{{ user_id }}">
            <input type="hidden" id="reset_token" value="{{ token }}">
            
            <div class="form-group">
                <label for="new_password">New Password</label>
                <div class="password-container">
                    <input type="password" id="new_password" required 
                           pattern=".{8,}" 
                           title="8 characters minimum">
                    <i class="toggle-password fas fa-eye" 
                       data-target="new_password"></i>
                </div>
                <div id="password-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirm_password" required>
                    <i class="toggle-password fas fa-eye" 
                       data-target="confirm_password"></i>
                </div>
                <div id="confirm-error" class="error-message"></div>
            </div>
            
            <button type="submit" id="submit-btn">Reset Password</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/user/reset_password.js') }}"></script>
</body>
</html>

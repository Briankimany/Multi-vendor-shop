<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Token</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user/password_reset_error.css') }}">

</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <h1 class="error-title">Invalid or Expired Link</h1>
        <p>The password reset link you used is either invalid or has expired.</p>
        <div class="error-actions">
            <a href="{{ url_for('user.forgot_password') }}" class="btn">
                Request New Reset Link
            </a>
            <a href="{{ url_for('shop.shop_home') }}" class="btn">
                Return Home
            </a>
        </div>
    </div>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
</body>
</html>
